    <script>/**
 * toy app to show quotes
 */

 /**
 * Recieves 1 param that is an object, made of (all optional)
 * @param {Function} [render] 
 * @param {Array} [data=['']]
 * @param {String|Number} [index='random']
 * @param {Boolean} [autorender=false]
 * 
 * @returns {Object} app to interact with
 */
function QuotesApp({ render, data = [''], index = 'random', autorender = false }) {
  if (!Array.isArray(data)) {
    throw Error(`data must be Array, provided: ${typeof data}`)
  }
  
  const state = {
    data 
  }

  const instance = {
    setIndex,
    setData,
    render() {
      const fn = typeof render === 'function'
        ? render
        : () => console.log(state.index, state.data[state.index])
      fn(this.state)
      return this
    },
    get state() {
      // always compute current value
      return {
        get index() {
          return state.index
        },
        get current() {
          return state.data[state.index] || ''
        }
      }
    }
  }

  instance.setIndex(index, false)

  function setIndex(i, shouldRender = autorender) {
    const { data: { length } } = state
    const newIndex = i === 'random'
      ? randomInt(length)
      : i >= length 
        ? 0 // go to first
        : i < 0 
          ? length - 1 // go to last
          : i
    state.index = newIndex
    if (shouldRender) {
      this.render()
    }
    return this
  }

  function setData(newData, newIndex = index) {
    if (!Array.isArray(newData)) {
      throw Error(`data must be Array, provided: ${typeof newData}`)
    }
    const { data } = state
    data.splice(0, data.length, ...newData)
    this.setIndex(newIndex)
    return this
  }

  return Object.freeze(instance)
}

function randomInt(max = 99999) { return Math.floor(Math.random() * max) }

if (typeof module !== 'undefined') {
  module.exports = QuotesApp
}

  "Si un hombre obra mal, que no lo haga una y otra vez, que no se recree en ello. Dolorosa es la acumulación del mal. ",
  "Si un hombre obra bien, que lo haga una y otra vez, que se recree en ello. Feliz es la acumulación del bien. ",
  "El malhechor todo lo ve bien hasta que su mala acción da fruto, pero cuando madura la fruta, entonces ve sus desafortunados efectos. ",
  "Incluso una buena persona puede experimentar dolor al obrar bien, pero en cuanto el fruto se produce, entonces experimenta los buenos resultados. ",
  "No penséis con ligereza sobre el mal diciéndoos «no vendrá a mí». Igual que un cántaro se llena gota a gota, del mismo modo el necio, acumulándolo poco a poco, se llena de maldad. ",
  "No penséis con ligereza sobre el bien diciéndoos «no vendrá a mí». Igual que un cántaro se llena gota a gota, del mismo modo el sabio, acumulándolo poco a poco, se llena de bondad. ",
  "Igual que un comerciante con una pequeña caravana transportando mucha riqueza evitaría un camino peligroso, y así como un hombre que ama la vida evitaría el veneno, así uno debería evitar el mal. ",
  "Del mismo modo que el veneno no puede dañar la mano que lo transporta, pues el veneno no afecta si no hay herida, así no sufre daño quien no está equivocado. ",
  "Quienquiera que hiere a un hombre inocente, puro y sin falta, aquel mal se vuelve contra ese necio, así como el polvo que se ha lanzado contra el viento. ",
  "Algunos nacen de matriz; los malévolos nacen en estados desgraciados; los autodominados van a estados benditos; los iluminados obtienen el Nibbana. ",
  "Ni en los cielos ni en medio del océano, ni en una gruta en las montañas se halla un lugar donde uno pueda permanecer a salve de las consecuencias de sus males actos. ",
  "Ni en los cielos ni en medio del océano, ni en una gruta en las montañas se halla un lugar donde uno pueda permanecer a salvo de la muerte. ",
  "Todos tiemblan ante el castigo. Todos temen la muerte. Si comparamos a los otros con uno mismo, ni mataremos ni provocaremos muerte.",
  "Todos temen el castigo; todos aman la vida. Comparándose con los demás, uno no debe matar ni provocar la muerte. ",
  "Quienquiera que buscando su propia felicidad daña a los que igual que él la buscan, no la obtendrá después de la muerte. ",
  "Quienquiera que busca su propia felicidad y no daña a los que igual que él la buscan, la hallará después de la muerte. ",
  "No habléis agresivamente con nadie, porque los que atacáis podrán replicaros de igual manera . Las discusiones crean dolor y podréis recibir golpe por golpe. ",
  "Si permaneces en silencio, como un inservible gong, alcanzarás el Nibbana; hallarás la paz. ",
  "Igual que un vaquero con un palo conduce las vacas a la pradera, así la vejez y la muerte conducen la vida de los seres a su conclusión. ",
  "Cuando un necio obra mal, por sus propios hechos este estúpido hombre estará atormentando, como uno abrasado por el fuego. ",
  "Aquel que hiere con sus armas a los que son inocentes e inofensivos, pronto se precipitará en uno de estos estados: mucho dolor, heridas corporales o grave enfermedad, pérdida de la mente u opresión por un monarca, o graves acusaciones, o pérdida de familiares, o ruina, o un incendio que incluso arrase su hogar. Y tras la disolución del cuerpo nacerá en el infierno. ",
  "No es ir desnudo, ni tener el cabello enmarañado, ni permanecer sucio o ayunar, ni yacer en el suelo, ni embadurnarse el cuerpo con cenizas, ni caminar sin ponerse erguido, lo que puede purificar al mortal que no se ha liberado de sus dudas. ",
  "Aunque vista correctamente, si vive en paz, sometidas las pasiones y controlados los sentidos, es puro y a nadie hiere, él es un Brahman, un asceta, un monje. ",
  "Es difícil hallar en este mundo alguien que, refrenado por la modestia, evite todo reproche, como el corcel evita el látigo. ",
  "Esforzaos y sed rigurosos, como lo es el corcel cuando siente el látigo. Por la confianza, la virtud, el esfuerzo, la concentración, la investigación de la Verdad, el recto conocimiento y conducta, la atención mental, superaréis el gran sufrimiento. ",
  "Los que riegan, canalizan las aguas. Los fabricantes de flechas, las enderezan. Los carpinteros trabajan la madera. Los virtuosos se autocontrolan . ",
  "¿Qué risa, qué gozo puede haber cuando siempre se está ardiendo (en las pasiones) ? Si estuvierais envueltos en la oscuridad, ¿no buscaríais la luz ? ",
  "Contemplad este bello cuerpo, masa de dolores, montón de grumos, trastornado, en el que nada dura, nada persiste. ",
  "Decadencia para este cuerpo, nido de enfermedades, perecedero. Esta putrescible masa se destruye. Verdaderamente, la vida acaba en la muerte. ",
  "Como vacías calabazas en otoño son estos resecos huesos. ¿Qué placer hay en mirarlos? ",
  "Este cuerpo es una ciudadela hecha de huesos cubiertos de carne y sangre en donde se almacenan el envejecimiento y la muerte, el orgullo y el engaño. ",
  "Incluso los fastuosos carruajes reales envejecen. También el cuerpo envejece. Pero la Enseñanza de los Buenos nunca envejece. Así, lo Bueno permanece entre los Buenos. ",
  "Aquel que aprende poco, crece como un buey; crece en carne, pero no en sabiduría. ",
  "A través de muchas vidas he errado en el samsara buscando, pero no encontrando, al constructor de la casa. Sufrimiento total en este volver y volver a nacer. ",
  "¡Oh, constructor de la casa! Ahora te he percibido. No volverás a construir esta casa. Todas las vigas han sido quebradas. Se ha aniquilado el soporte central. Mi mente ha alcanzado lo incondicionado. Habiéndolo alcanzado, representa el fin del apego. ",
  "Al no haber vivido la noble vida, al no haber adquirido tal riqueza en su juventud, tales hombres desfallecen como viejas garzas en un estanque sin peces. ",
  "Aquellos que no han observado la Vida Santa, que en su juventud no han adquirido tesoros, se tornan como inútiles arcos, mirando hacia el pasado. ",
  "Si uno se aprecia a sí mismo, deberá protegerse bien. El hombre sabio permanece atento en cada una de las tres vigilias. ",
  "Establézcase primero uno mismo en lo que es apropiado antes de aconsejar a los demás. Actuando de esta manera, el hombre sabio no caerá en desgracia. ",
  "Según aconseja a los demás, debe él mismo actuar. Bien controlado él mismo, puede guiar a los otros. Verdaderamente es difícil controlarse a uno mismo. ",
  "Uno mismo es su propio refugio. ¡Qué otro refugio podría haber! Habiéndose controlado a uno mismo, se obtiene un refugio difícil de conseguir. ",
  "Por uno mismo es hecho el mal; en uno mismo nace y uno mismo lo causa. El mal muele al necio como el diamante muele la dura gema. ",
  "La corrupción que sobrepasa al hombre es como la enredadera maluva estrangulando al árbol sala y lo convierte en aquello que para él desearía su propio enemigo. ",
  "De fácil ejecución son las cosas nocivas y dañinas. Lo bueno y beneficioso es verdaderamente difícil de hacer. ",
  "El hombre estúpido que, por su falsa visión, desprecia las enseñanzas de los Iluminados, los Nobles y los Rectos, cultiva frutos que, como le sucede al kashta, producen su propia destrucción . ",
  "Por uno mismo se hace el mal y uno mismo se contamina. Por uno mismo se deja de hacer el mal y uno mismo se purifica. La pureza y la impureza dependen de uno mismo. Nadie puede purificar a otro. ",
  "Por buscar el logro (espiritual) de los otros, no obstante, no debe uno ser negligente en la búsqueda del propio logro. Percibiendo claramente la propia meta, permita que otro intente su propio resultado. ",
  "¡No persigáis cosas mezquinas! ¡No viváis en la negligencia! ¡No abracéis falsos puntos de vista! ¡No apoyéis el mundo! (al prolongar el ciclo de la existencia y la continuidad : samsara). ",
  "¡Despertaos! Nunca seáis negligentes. Seguid la ley de la virtud. El que practica la virtud vive felizmente en este mundo y en el próximo. ",
  "Seguid el sendero de la virtud y no el del mal. El que practica la virtud vive felizmente en este mundo y en el próximo. ",
  "Si uno percibe el mundo como una burbuja de espuma y como un espejismo, a ese no lo ve el Dios de la Muerte. ",
  "¡Venid, contemplad este mundo adornado como un carro real donde los necios están inmersos! Pero para los sabios no existe ningún apego hacia aquél. ",
  "Pero el que antes era necio y después no, ese tal es como cuando la luna ilumina la tierra liberándose de las nubes. ",
  "Aquel cuyas buenas acciones superan las malas, ilumina este mundo como la luna emergiendo de las nubes. ",
  "Este mundo está ciego. Solamente unos pocos aquí pueden ver con claridad. Tan solo unos pocos van a un reino divino, como pájaros liberados de las redes. ",
  "Volando, los cisnes siguen el sendero del sol. Los hombres surcan el aire por poderes psíquicos. Los sabios se apartan de este mundo, habiendo conquistado a Mara y sus huestes. ",
  "No hay mal que no pueda hacer un mentiroso que haya transgredido la única Ley y que se muestra indiferente al mundo de más allá. ",
  "Verdaderamente los míseros no irán al reino celestial. Los necios no alcanzarán, por supuesto, la liberación. Los hombres sabios se regocijan en la generosidad y van a un reino más feliz . ",
  "Mejor que el poder sobre todo lo terreno, mejor que habitar en los cielos, mejor que el dominio sobre los vastos mundos, es el fruto del Vencedor de lo Ilusorio. ",
  "Quien conquista la pasión, no vuelve a ser derrotado; ¿qué podría perturbar al Buda omnisciente, libre de cualquier pasión y cuyo camino conduce a él ? ",
  "Él, en quien no hay enredo, liberado de la avidez que hace renacer, ¿qué podría perturbar al Buda omnisciente y cuyo camino conduce a él? ",
  "Los sabios se adiestran en la meditación y se deleitan en la paz de la renuncia; tales Budas de mente perfecta incluso por los dioses son muy queridos. ",
  "Raro es el nacimiento como un ser humano. Difícil es la vida de los mortales. Extraño es escuchar la Sublime Enseñanza. Rara es la aparición de los Budas. ",
  "El abandono del mal, el cultivo del bien y la purificación de la mente: tal es la enseñanza de los Budas. ",
  "La paciencia y la tolerancia son la más alta ascesis. Los Budas proclaman que el Nibbana es el supremo. No es un renunciante ni un asceta el que agrede a los otros. ",
  "No reprochar, no hacer ningún daño, practicar la moderación según los preceptos fundamentales, ser moderado en la alimentación, residir en la soledad, aplicarse uno mismo a la concentración mental elevada, tal es la enseñanza de los Budas. ",
  "Ni un torrente de monedas de oro hace la felicidad levantando placeres sensuales. De pequeñas dulzuras y penas son los placeres sensuales. Conociendo esto, el hombre sabio no encuentra felicidad ni siquiera en placeres celestiales. El discípulo del Todo Iluminado se deleita en la aniquilación del apego. ",
  "Conducidos por el miedo, los hombres acuden a muchos refugios, a montañas, bosques, grutas, árboles y temples. Tales, empero, no son refugios seguros. Acudiendo a estos refugios, uno no se libera del dolor. ",
  "Pero aquel que toma refugio en el Buda, la Enseñanza y la Orden y ve con recta comprensión las Cuatro Nobles Verdades; tal es en realidad el refugio seguro; ése es en verdad el refugio supremo. Recurriendo a este refugio, uno se libera de todo sufrimiento. ",
  "Difícil es hallar al hombre de gran sabiduría: tal hombre no nace en cualquier parte. Cuando nace un hombre así, que la familia se sienta muy dichosa. ",
  "Feliz es el nacimiento de los Budas; feliz es la Enseñanza de la Doctrina sublime; feliz es la unidad de la Orden; feliz es la vida austera de los unidos. ",
  "Qué valiosa es la reverencia de aquel que reverencia al Buda y sus discípulos; éstos han superado los impedimentos y se han liberado de la pena y la lamentación. El mérito de quien reverencia a tales hombres pacíficos y sin miedo por nadie ni nada puede ser medido. ",
  "Verdaderamente felices vivimos sin odio entre los que odian. Entre seres que odian, vivamos sin odio. ",
  "Felices vivimos con buena salud entre los que están enfermos. Entre los que están enfermos, vivamos con buena salud. ",
  "Vivimos felices sin ansia entre aquellos que ansían. Entre aquellos que ansían, vivamos sin ansiar. ",
  "Felices vivimos porque no tenemos impedimentos. Llenémonos de gozo como dioses en la Esfera Radiante. ",
  "La victoria engendra enemistad. Los vencidos viven en la infelicidad. Renunciando tanto a la victoria como a la derrota, los pacíficos viven felices. ",
  "No hay fuego como el deseo; no hay mal como el odio; no hay nada más enfermo que el cuerpo; no hay mayor felicidad que la paz del Nibbana . ",
  "El hambre es la mayor aflicción; los agregados (cuerpo-mente) representan la mayor enfermedad. Percibiendo esta realidad, se alcanza el Nibbana, la dicha suprema. ",
  "La salud es la más alta posesión. El contento es el mayor tesoro. Un amigo de confianza es el mejor pariente. Nibbana es la más alta bendición. ",
  "Habiendo experimentado el saber de la soledad y de la quietud, libre de angustia y de atadura, se absorbe en el saber del gozo de la Doctrina . ",
  "Saludable es la visión de los Nobles; su compañía siempre resulta dichosa. No viendo a necios, uno permanecería siempre feliz. ",
  "Verdaderamente, quien permanece en compañía de necios se atribula durante mucho tiempo. La asociación con necios es incluso tan penosa como con un enemigo. Feliz es la compañía con un sabio, incluso tanto como el encuentro con un pariente. ",
  "Si hallas un hombre inteligente, sabio, con conocimiento, consistente, responsable y noble, con un hombre tal, virtuoso e inteligente, debe uno asociarse, como sigue la luna el sendero de las estrellas. ",
  "Aquel que se aplica a lo que debe ser evitado y no se aplica a lo que debe ser obtenido y abandona su búsqueda, abocándose a los placeres, envidiará al que ha procedido de modo contrario. ",
  "No identificarse con lo que es agradable ni identificarse con lo que es desagradable; no mirar a lo que es placentero ni a lo que es displacentero, porque en ambos lados hay dolor. ",
  "Evita la identificación con lo querido, porque la separación de ello representa dolor; las ataduras no existen para aquel que no hace diferencias entre querido y no querido. ",
  "Del placer nace el sufrimiento; del placer nace el miedo. Para aquel totalmente libre de placer no hay dolor, y mucho menos miedo. ",
  "Del deseo surge el dolor; del deseo surge el miedo. Para aquel que está libre de deseo ni hay dolor ni mucho menos miedo. ",
  "Del apego surge el sufrimiento; del apego surge el miedo. Para aquel que está libre de apego ni hay dolor ni mucho menos miedo. ",
  "De la avidez surge el sufrimiento; de la avidez surge el miedo. Para aquel que está libre de avidez ni hay dolor ni mucho menos miedo. ",
  "Del aferramiento surge el sufrimiento; del aferramiento surge el miedo. Para aquel que esta libre de aferramiento ni hay dolor ni mucho menos miedo. ",
  "El que es perfecto en virtud y Visión Cabal está establecido en la Doctrina, dice la verdad y cumple su deber y es venerado por la gente. ",
  "El que ha desarrollado el anhelo por lo Incondicionado tiene la mente motivada y no condicionada por los placeres materiales, es denominado uno que No-retorna. ",
  "Un hombre ausente por largo tiempo y que vuelve estando a salvo, recibe la mejor bienvenida de sus parientes y amigos. Del mismo modo, los buenos actos que se efectúan en esta existencia recibirán la mejor bienvenida en la próxima, como el vecino recibe al ser querido que vuelve. ",
  "Uno debe liberarse del odio. Uno debe abandonar el orgullo. Uno debe despojarse de todas las ataduras. El sufrimiento no toma al que controla la mente, el cuerpo y sus pasiones. ",
  "A aquel que refrena el enfado que surge, de la misma manera que el que controla una cuadriga tambaleante, a ése llamo yo conductor. Los demás aguantan meramente las riendas . ",
  "Conquista al hombre airado mediante el amor; conquista al hombre de mala voluntad mediante la bondad; conquista al avaro mediante la generosidad; conquista al mentiroso mediante la verdad. ",
  "Uno debe decir la verdad y no ceder a la ira; si nos piden, hay que dar, aunque se posea poco; por medio de estas tres cosas, uno se hace merecedor de ir a la presencia de los dioses. ",
  "Aquellos sabios que son inofensivos y siempre se controlan corporalmente van a un estado sin muerte, donde residen sin ningún sufrimiento . ",
  "Se destruyen todas las contaminaciones de aquellos que siempre están vigilantes, que se autodisciplinan día y noche y que se esfuerzan totalmente en alcanzar el Nibbana. ",
  "El que sigue es un hecho de siempre, Atula: culpan al que permanece en silencio, culpan al que habla mucho y culpan al que habla moderadamente. No dejan a nadie en el mundo sin culpar. ",
  "No hubo nunca, ni habrá, ni hay ahora nadie, que pueda encontrarse en este mundo que deje de culpar o elogiar a otros. ",
  "La sabiduría brota en aquel que se examina día a día, cuya vida es intachable, inteligente, arropado con el conocimiento y la virtud. ",
  "¿Quién podría culpar al que es como una pieza de refinado oro ? Incluso los dioses lo elogian; aun Brahma lo elogia. ",
  "Uno debe refrenar la mala conducta del cuerpo y controlarlo. Abandonando la mala conducta del cuerpo, uno debe adiestrarse en su buena conducta. ",
  "Uno debe refrenar la mala conducta del habla y controlarla. Abandonando la mala conducta del habla, uno debe adiestrarse en su buena conducta. ",
  "Uno debe refrenar la mala conducta de la mente y controlarla. Abandonando la mala conducta de la mente, uno debe adiestrarse en su buena conducta. ",
  "Los sabios se controlan en actos, en palabras y en pensamientos. Verdaderamente se controlan bien. ",
  "Como una amarillenta hoja eres tú ahora. Los mensajeros de la muerte te esperan. Te hallas en el umbral de la decadencia. ¿Dispones de provisiones ? ",
  "Haz una isla de ti mismo. Esfuérzate enseguida; conviértete en sabio. Purificado de contaminaciones y sin pasiones, penetrarás en el celestial estado de los Nobles. ",
  "Tu vida puede acabarse ahora. La presencia de la muerte está aquí. No hay lugar para detenerse en el camino. ¿Dispones de provisiones ? ",
  "Haz una isla de ti mismo. Esfuérzate sin demora; conviértete en sabio. Purificado de impurezas y sin pasión, te liberarás del próximo nacimiento de la ancianidad. ",
  "Gradualmente, poco a poco, de uno a otro instante, el sabio elimina sus propias impurezas como un fundidor elimina la escoria de la plata. ",
  "Al igual que el óxido surgido del hierro acaba comiéndose a sí mismo, así los actos conducen al malhechor a un estado lamentable. ",
  "La no-recitación es el óxido de los encantamientos; la falta de reparación es el óxido en las casas, como la falta de cuidado lo es de la belleza y la negligencia de la vigilancia. ",
  "La conducta inadecuada es la falta de la mujer. La ruindad es la falta en el donante. Las acciones incorrectas son la falta tanto en este mundo como en el próximo. ",
  "Mas la peor de las faltas es la ignorancia; es la más grande. Abandonando las faltas, permanece sin mancilla, oh monje. ",
  "Fácil es la vida de un sinvergüenza que, con la osadía de un cuervo, es calumniador, impertinente, arrogante e impuro. ",
  "Difícil es la vida de un hombre modesto que siempre busca la pureza, que es desapegado, humilde, cuya manera de vivir es limpia y reflexiva. ",
  "Cualquiera que destruya la vida, diga mentiras, hurte, vaya en búsqueda de las mujeres de los otros, y sea adicto a los licores y tóxicos, en esta misma vida arrancará su propia raíz (felicidad). ",
  "Sepa entonces, ¡oh, buen hombre!, «no de fácil control son las cosas perniciosas». No dejes que el deseo y el odio te arrastren por el camino del sufrimiento durante largo tiempo. ",
  "La gente da de acuerdo con su bondad y como le place. Si uno está envidioso de comida o de bebida de los otros, no podrá hallar la paz ni de noche ni de día. Pero el que supera este sentimiento por complete, lo somete y lo destruye, obtiene paz de día y de noche. ",
  "No hay fuego como el deseo; no hay atadura como el odio; no hay red como la ilusión; no hay río como la avidez. ",
  "Fácil es ver los fallos de los demás, pero los propios fallos son difíciles de ver. Uno aventa, como la paja, los fallos de los demás, pero esconde los propios como el cazador se esconde a sí mismo. ",
  "Fácilmente, las personas ven las faltas en los otros, pero difícilmente en sí mismas. Como paja diseminada al viento, difunde uno las faltas de los otros, mientras esconde las propias como camufla sus dados el hábil jugador. ",
  "El que ve las faltas de los otros y se irrita, en ese crecen las mancillas. Está lejos de poder destruir esas mancillas. ",
  "No hay senda en el cielo. Debe el Santo hallar la suya. La Humanidad se recrea en los impedimentos (obstáculos)* Los Budas están libres de impedimentos. ",
  "Aquel que decide un caso con parcialidad no es justo. El sabio debe investigar imparcialmente tanto lo correcto como lo incorrecto. ",
  "Está establecido verdaderamente en la buena ley aquel sabio que, guiado por ella, decide lo justo y lo injusto con imparcialidad. ",
  "No se vuelve uno sabio tan sólo con hablar mucho. Aquel que es apacible, libre de odio y miedo (y no causa miedo), es llamado un hombre sabio. ",
  "No está uno versado en la Doctrina por hablar mucho. Aquel que habiendo escuchado la Doctrina no la ignora y la observa, ese tal es uno versado en la Doctrina. ",
  "No se es un Thera (venerable) únicamente porque se tenga el cabello canoso. Ese tal puede ser sólo maduro en edad, y de él se dirá que «es un hombre que ha envejecido en balde». ",
  "En aquel que hay verdad, perfecto comportamiento, no violencia, abstinencia y autocontrol, ese sabio que ha descartado las impurezas, sí es llamado un venerable. ",
  "Si un hombre es celoso, avaro y mentiroso, no es a través de las meras palabras, el aspecto y la belleza como se volverá un hombre de buena voluntad. ",
  "Pero el que ha superado y eliminado esas contaminaciones y se ha convertido en un hombre sabio, liberado de odio, ése, por supuesto, es un hombre de buena voluntad. ",
  "No por afeitarse la cabeza, un hombre indisciplinado y mentiroso se vuelve un asceta. ¿Cómo podría ser un asceta si está lleno de anhelo y deseo ? ",
  "El que logra sojuzgar todo mal, pequeño o grande, ése es un monje, porque ha superado todo mal. ",
  "No es meramente un monje el que vive de la caridad de los otros, sino aquel que observa el código de conducta y por ello se hace merecedor de tal condición. ",
  "El que ha trascendido tanto el mérito como el demérito, que sigue la noble vida pura y vive con comprensión en este mundo, a ése verdaderamente se le denomina monje. ",
  "Observando (voto de) silencio, el hombre no educado y necio no se vuelve un sabio. Pero el hombre sabio que, como si sostuviera una báscula, escoge lo que es bueno y descarta lo malo, es un verdadero sabio. ",
  "Por esta misma razón es un sabio. El que comprende el mundo (su naturaleza) por dentro y por fuera, es llamado un sabio. ",
  "No es un hombre noble, un santo, si daña seres sintientes. El que cultiva el amor benevolente hacia todos los seres es llamado noble . ",
  "No es sólo por la mera moralidad y la austeridad, ni por la erudición, ni por el desarrollo mental de la concentración, ni viviendo en retire, ni pensando «gozo de la bendición de la renuncia negada a las personas mundanas», como uno debe sentirse satisfecho, sino que el monje debe conseguir la extinción de todas las contaminaciones . ",
  "De los Senderos, el Octuple Sendero es el mejor. De las Verdades, las Cuatro Nobles Verdades. El Desapego es el mejor de los estados mentales, Y de los hombres, el hombre de visión clara. ",
  "Únicamente, éste es el Sendero. No hay otro para la purificación de la visión. Seguid este Sendero y confundiréis a Mara. ",
  "Siguiendo este Sendero, pondréis fin al sufrimiento. Habiendo yo aprendido el proceso de arrancar la flecha del deseo, proclamo este Sendero . ",
  "Vosotros mismos tenéis que esforzaros. Budas sólo son los que indican el camino. Aquellos que entran en el Sendero y cultivan la meditación se liberan de las garras de Mara. ",
  "«Todos los fenómenos condicionados son impermanentes.» Cuando uno comprende esto con sabiduría, entonces uno se hastía de tal insatisfactoriedad. Éste es el Sendero de la purificación. ",
  "«Todos los fenómenos condicionados están sujetos al sufrimiento.» Cuando uno comprende esto con sabiduría, se hastía de tal insatisfactoriedad. Este es el Sendero de la purificación. ",
  "«Todos los fenómenos condicionados son impersonales.» Cuando uno comprende esto con sabiduría, entonces uno se hastía de tal insatisfactoriedad. Éste es el Sendero de la purificación . ",
  "El que no se esfuerza cuando es el momento de esforzarse; el que, aún joven y fuerte, es indolente;el que es bajo en mente y pensamiento, y perezoso, ese vago jamás encuentra el Sendero hacia la sabiduría. ",
  "Vigilante del habla y bien controlado en mente, que no haga mal con el cuerpo; que purifique esas tres vías de acción y alcance el sendero mostrado por los Sabios. ",
  "Verdaderamente, de la meditación brota la sabiduría. Sin meditación, la sabiduría mengua. Conociendo el doble camino de la ganancia y la pérdida, debe conducirse uno mismo de manera tal que pueda aumentar la sabiduría. ",
  "Devasta el bosque de las pasiones. Desde el bosque de las pasiones emerge el miedo. Devastando el bosque y la maleza de las pasiones, permaneced, oh monjes, libres de éstas. ",
  "Aun el mínimo deseo del hombre hacia la mujer, si no es aniquilado, atará mucho tiempo su mente, como el becerro a su madre la vaca. ",
  "Elimina tu arrogancia como se arranca la lila en otoño. Cultiva el Sendero de la paz. El Nibbana ha sido mostrado por el Iluminado. ",
  "Aquí viviré en la estación de las lluvias; aquí viviré en el otoño y en el invierno: así proyecta el necio. No se da cuenta del peligro de muerte . ",
  "La muerte alcanza y se lleva a aquel cuya mente está anclada en sus hijos y rebaños, como un gran río anega a un pueblo mientras duerme . ",
  "Los hijos no ofrecen ninguna protección, ni el padre, ni los parientes. Para aquel que está agarrado por la muerte, no puede haber refugio en ningún pariente. ",
  "Comprendiendo este hecho, que el hombre sabio, refrenado por la moralidad, aclare rápidamente el Sendero que conduce al Nibbana. ",
  "Si al renunciar a una pequeña felicidad se vislumbra una felicidad mayor, entonces que el hombre sabio renuncie a la felicidad más pequeña en vista de la felicidad mayor. ",
  "Aquel que desea su propia felicidad causando sufrimiento a los otros, no está liberado del odio, puesto que él mismo está apresado en las redes del odio. ",
  "Lo que debería hacerse, no se hace. Lo que no debería hacerse, se hace: las impurezas, los impulses contaminantes de tales personas, arrogantes y negligentes, crecen. ",
  "Aquellos que siempre persisten en la práctica de «la atención sobre el cuerpo», y no hacen lo que no debe hacerse, y constantemente hacen lo que debe hacerse, esos atentos y reflexivos ponen términos a las corrupciones. ",
  "Habiendo eliminado a la madre (avidez)y al padre (orgullo)y a los dos reyes (infinitismo y nihilismo), y habiendo destruido a un reino y sus habitantes (apego), uno se convierte en un iluminado. ",
  "Habiendo eliminado a la madre y al padre y a los dos reyes, y habiendo destruido el peligroso sendero (de los deseos sensoriales), se marcha sin dolor hacia el estado de iluminado. ",
  "Bien alertas se mantienen los discípulos del Buda, y tanto de día como de noche siempre recuerdan al Buda. ",
  "Bien alertas se mantienen los discípulos del Buda, y tanto de día como de noche siempre recuerdan la Doctrina. ",
  "Bien alertas y atentos se mantienen los discípulos del Buda, y tanto de día como de noche siempre recuerdan la Orden. ",
  "Bien alertas y atentos se mantienen los discípulos del Buda, y tanto de día como de noche siempre están vigilantes a las sensaciones del cuerpo. ",
  "Bien alertas y atentos se mantienen los discípulos del Buda, y tanto de día como de noche se deleitan en no hacer daño. ",
  "Bien alertas y atentos se mantienen los discípulos del Buda, y tanto de día como de noche se deleitan en la meditación. ",
  "Difícil es renunciar; difícil es gozar. Difícil y penosa es la vida familiar. Penosa es la asociación con los que nos son incompatibles. Penosa es la larga ruta del samsara. Para evitarla, no persigas el mal. ",
  "El que está lleno de confianza y virtud, posee gloria y riqueza y es honrado dondequiera que esté o dondequiera que vaya. ",
  "Incluso desde un lugar tan lejano como las montañas del Himalaya, los buenos relucen. Pero los malevolentes, aunque cercanos, son invisibles, como las flechas lanzadas en la noche. ",
  "Aquel que se sienta solo, descansa solo, pasea solo, se autocontrola en soledad, hallará dicha en el bosque. ",
  "El que no dice la verdad, va a un estado totalmente desgraciado, y también el que habiendo hecho algo dice que no lo hizo. Ambos, por igual, después de la muerte pagarán sus acciones en otro mundo. ",
  "Muchos que visten la túnica amarilla son de mala disposición y descontrolados. Debido a la suma de sus perversas acciones, nacerán en un estado desgraciado. ",
  "Más valdría que el perverso se tragase una bola de acero candente como una llama de fuego, que ser inmoral y descontrolada persona tomando las limosnas que le ofrecen las gentes. ",
  "Cuatro calamidades se precipitan sobre el hombre negligente que se asocia con mujeres de otros: la adquisición de deméritos, pérdida de sueño, sentimiento de culpa y un estado de lamentación . ",
  "Hay adquisición de deméritos lo mismo que hay un buen y un mal destino. Breve es la alegría del hombre y la mujer asustados. El Rey impone un grave castigo. Ningún hombre debe frecuentar a la mujer de otro . ",
  "De la misma manera que una brizna de hierba kusa mal cogida con la mano la corta, así la vida de un asceta mal enfocada le conduce a un estado de desgracia. ",
  "Cuando lo que debe ser hecho no es hecho, hay práctica corrupta y la vida santa es dudosa, no sobreviene ningún fruto. ",
  "Si algo debe ser hecho, uno debe hacerlo. Uno debe ir ascendiendo con firmeza, liberándose de los extremes. ",
  "Es mejor evitar hacer la mala acción, porque ésta es seguida por el remordimiento; mejor hacer la buena acción, tras la cual no se produce ningún estado de lamentación. ",
  "Como una ciudad fronteriza, bien custodiada por dentro y por fuera, guárdese uno a sí mismo. Que no descuide la oportunidad; para aquellos que descuidan la oportunidad, habrá nacimiento en un doloroso estado. ",
  "Aquellos que se avergüenzan cuando no deberían avergonzarse y que no se avergüenzan cuando deberían hacerlo, están condicionados por equivocados puntos de vista y se conducen hacia un estado de dolor. ",
  "Aquellos que temen lo que no debe ser temido y no temen lo que debe ser temido, están condicionados por equivocados puntos de vista y se conducen hacia un estado de dolor. ",
  "Imaginan como equivocado lo que no es equivocado y como no equivocado lo que sí lo es: seres que mantienen tales falsos puntos de vista se desploman en un estado de dolor. ",
  "Conociendo lo equivocado como equivocado y lo acertado como acertado: esos seres, adoptando la visión correcta, alcanzan un estado de felicidad. ",
  "De la misma manera que un elefante en el campo de batalla soporta la flecha que se le lanza desde un arco, así uno debe soportar las abusivas palabras que se le dirijan. Verdaderamente, la mayoría de los hombres poseen una naturaleza enferma. ",
  "Llevan a una asamblea elefantes entrenados. El rey monta el animal entrenado. Los mejores entrenados entre los hombres son los que resisten el abuse. ",
  "Excelentes son las mulas entrenadas, así como los briosos corceles del Sind y los nobles y sólidos elefantes; pero mucho mejor es el que se ha ejercitado a sí mismo. ",
  "Seguramente, jamás con tales vehículos se alcanzará el Nibbana, sino controlándose a través del sometimiento y el autoentrenamiento. ",
  "El incontrolable elefante Dhanapalaka, cuando está en cautiverio, no come, porque recuerda al elefante del bosque. ",
  "El estúpido, cuando es torpe, glotón, perezoso y se enfanga como un cerdo en la pocilga, renacerá una y otra vez. ",
  "Previamente, esta mente vagaba donde le placía, como a ella se le antojaba. Hoy, con sabiduría, yo la controlaré como el conductor controla el elefante en ruta. ",
  "Gozar de la atención pura, vigilad vuestras mentes, salid del fango de las pasiones como lo conseguiría un elefante hundido en el fango. ",
  "Si encontráis un amigo inteligente (quien es apropiado) para acompañaros, de buena conducta y prudente, en tal caso vivid con él felizmente y vigilantes, venciendo todos los obstáculos. ",
  "Si no encontráis un amigo inteligente para acompañaros, de buena conducta y sagaz, entonces vivid solos como el rey que ha renunciado al país conquistado, o como un elefante que se pasea a voluntad por el bosque. ",
  "Es mejor vivir solo; no hay amistad con un necio. Que uno viva solo, evitando todo mal, estando libre de preocupaciones, como un elefante paseándose solo por el bosque. ",
  "Es deseable tener amigos cuando surge una necesidad; feliz aquel que está contento con cualquier cosa que haya; el mérito obtenido es agradable (consolador) cuando el fin de la vida se avecina; feliz es el abandono de todos los sufrimientos . ",
  "En este mundo proporciona felicidad atender a la madre; felicidad atender al padre; felicidad atender a los ascetas, y felicidad, también, atender a los Nobles. ",
  "Feliz es la virtud milenaria; feliz es la confianza bien establecida; feliz es la adquisición de la sabiduría; feliz es la abstención del mal. ",
  "Los deseos de un hombre negligente crecen como la enredadera maluva. El corre de aquí para allá (de una a otra vida) como un mono en el bosque buscando la fruta. ",
  "Quienquiera que en este mundo es vencido por el vasto deseo, el apego, sus penas crecerán como la hierba birana después de haber llovido. ",
  "Pero quienquiera que en este mundo vence el vasto deseo, tan difícil de doblegar, sus penas le abandonarán como el agua se desliza por la hoja del loto. ",
  "Yo declaro esto: ¡Afortunados los que os habéis reunido aquí! Cortad las raíces de la avidez como el que corta la dulce raíz de la birana. No seáis como el junco, al que Mara arrasa una y otra vez. ",
  "De la misma forma que un árbol cortado crece de nuevo si sus raíces están firmes e intactas, de igual modo, cuando permanecen las raíces del deseo sin haber sido destruidas, el sufrimiento surge una y otra vez. ",
  "Las treinta y seis corrientes del deseo que arrastran hacia el placer vigorosamente, encadenan a la persona de mente ofuscada, llevándola tras el torrencial apego. ",
  "Las corrientes (del deseo) fluyen por todas partes. Sus raíces retoñan y se desarrollan. Contemplando cómo retoñan, hay que cortar esas raíces con la sabiduría. ",
  "En los seres surgen los placeres y son saturados por la avidez. Inclinados hacia la felicidad, buscan la felicidad. Verdaderamente, tales hombres nacerán y decaerán. ",
  "Acorralados por la avidez, están aterrados como liebres cautivas. Encadenados por grilletes, hallarán sufrimiento una y otra vez por mucho tiempo. ",
  "Los seres humanos atrapados en el deseo sienten el mismo terror que una liebre atrapada en el  cepo. Por ello, que abandone el deseo aquel monje que desea el desapego. ",
  "Quienquiera que, liberado del deseo, encuentra disfrute en el bosque, pero más adelante es tentado por el deseo y vuelve a casa, tal hombre, ¡cotempladlo!, era libre y ha vuelto a la esclavitud. ",
  "Aquello que es fuerte no es la atadura hecha de hierro, madera o cuerda, sino el apego a piedras preciosas y adornos, el anhelo de mujer e hijos, tal es la gran atadura. ",
  "La atadura es fuerte, dicen los sabios. Pero incluso esta atadura que amarra a los seres -que se afloja, pero tan difícil es de cortar totalmente-, los sabios acaban cortándola definitivamente y, abandonando los placeres de los sentidos, libres de anhelos, renuncian. ",
  "Aquellos que están infatuados con la codicia penetran en una corriente que les atrapa como la tela que la araña ha tejido de sí misma. Por esta razón, el sabio corta con todo ello y se aleja abandonando toda tribulación. ",
  "Abandonad el apego al pasado; abandonad el apego al futuro; abandonad el apego al presente. Cruzando a la otra orilla del devenir, la mente, liberada por todas partes, no retornaréis al nacimiento y el envejecimiento. ",
  "El que se perturba con perversos pensamientos, que es excesivamente ávido, que se recrea en pensamientos de apego y aumenta más y más la avidez, hace cada vez más sólidos los grilletes de Mara. ",
  "El que se recrea en someter los males pensamientos, medita en las impurezas del cuerpo, permanece muy atento y se esfuerza por superar la avidez, él se libera de los grilletes de Mara. ",
  "El que ha alcanzado la meta, sin miedo, permanece sin avidez, desapasionado, ha eliminado las espinas de la vida. Este es su último renacimiento . ",
  "El que permanece sin avidez ni aferramiento, y es sagaz en la etimología y los términos, y conoce los grupos de letras y sus secuencias, está llamado a vivir su último renacimiento, siendo un gran hombre de profunda sabiduría. ",
  "Yo todo lo he dominado, todo lo conozco. De todo me he desapegado. A todo he renunciado. He destruido totalmente toda avidez. Habiendo comprendido todo por mí mismo, ¿a quién llamaré mi maestro? ",
  "El regale de la Verdad es más excelso que cualquier otro regale. El saber de la Verdad es más excelso que cualquier otro saber. El placer de la Verdad es más excelso que cualquier otro placer. El que ha destruido la avidez, ha superado todo sufrimiento. ",
  "La riqueza arruina al necio, que no busca el Nibbana. Por culpa del aferramiento a las riquezas, los hombres ignorantes se arruinan a sí mismos y a los otros. ",
  "La cizaña daña los campos como la avidez a la humanidad. Por lo tanto, cuando se produce sin avidez, los frutos son abundantes. ",
  "La cizaña daña los campos como el odio daña a la humanidad. El que se desembaraza del odio, produce abundantes frutos. ",
  "La cizaña daña los campos como la ignorancia a la humanidad. Por lo tanto, el que se desembaraza de la ignorancia, produce abundantes frutos. ",
  "La cizaña daña los campos como la codicia daña a la humanidad. Por lo tanto, el que se desembaraza de la codicia, produce abundantes frutos. ",
  "Refrenar el ojo es bueno. Refrenar el oído es bueno. Refrenar la nariz es bueno. Refrenar la lengua es bueno. ",
  "Refrenar el cuerpo es bueno. Refrenar la palabra es bueno. Refrenar la mente es bueno. El control general es bueno. El monje que se controla completamente es liberado de todo dolor. ",
  "Aquel que se controla en mano, en pie y en habla, poseyendo el más alto control, gozando interiormente, dominado, solo, contento, ése es llamado monje. ",
  "Dulces son las palabras del monje que ha amaestrado su lengua, que se expresa con sabiduría, que no es petulante y que expone el significado del texto. ",
  "Que el monje more en la Doctrina, que se deleite en la Doctrina, que medite en la Doctrina, que recuerde bien la Doctrina, que no se extravíe de la sublime Doctrina. ",
  "Uno no debe despreciar lo que uno ha recibido, no debe envidiar lo de los otros. El monje que envidia a los otros no alcanza la calma mental. ",
  "Aunque reciba muy poco, el monje no lo desprecia, e incluso los dioses veneran a ese de vida pura y esforzada. ",
  "El que no piensa «yo» y «mío» con respecto a su mente y a su cuerpo, y que no se tribula por lo que es o no es, ése, por supuesto, es denominado un monje. ",
  "El monje que permanece en el amor benevolente, que goza en la Doctrina, alcanza el Nibbana, que es la superación de todos los fenómenos condicionados. ",
  "Vacía, oh monje, esta barca (de la vida). Vaciada por ti, se moverá con celeridad. Eliminando la avidez y las pasiones, viajarás hacia el Nibbana. ",
  "Libérate de cinco cosas, rechaza cinco cosas, cultiva cinco cosas. El monje que va más allá de las cinco ataduras es denominado 'El que cruza de la corriente'. ",
  "Medita, oh monje. No seas inatento. No dejes que tu mente se disperse con placeres sensuales. No permanezcas inatento y te dejes consumir como una bola de acero. Abrasándote, no tendrás que gritar: 'Esto es sufrimiento.' ",
  "No hay concentración para el que no tiene sabiduría; no hay sabiduría para el que no se concentra. En aquel que hay concentración y sabiduría, ése verdaderamente está próximo al Nibbana . ",
  "Aquel monje que ha entrado en un lugar vacío, la mente calmada y capaz de ver con Visión Cabal la Doctrina, consigue la dicha suprema que trasciende la de los hombres. ",
  "Al contemplar el surgir y desvanecerse de los Agregados (mente-cuerpo), experimenta dicha y felicidad. El que tal percibe, llega al Nibbana. ",
  "Esto es lo que llega a ser lo principal para un monje: control sensorial, contento, observancia estricta del Código de Conducta, asociación con benévolos y energéticos amigos que viven con total pureza. ",
  "Sea cordial en sus maneras y refinado en su conducta; saturado de gran júbilo, logrará poner fin a todo sufrimiento. ",
  "Como palidecen y caen las flores del jazmín, arrojad fuera y totalmente la avidez y la malevolencia . ",
  "El monje que es calmo en cuerpo, calmo en la palabra, calmo en la mente, bien dispuesto y que se ha despojado de las cosas mundanas, es verdaderamente denominado 'uno en plena paz'. ",
  "¡Oh, monje!, mírate a ti mismo con ojos críticos; examínate a ti mismo. Cuidando de ti mismo y vigilante, ¡oh, monje!, vivirás felizmente. ",
  "Uno mismo es su propio protector; uno mismo es su propio refugio. Por lo tanto, que uno mismo se cuide de la misma forma que el vendedor de caballos cuidará al buen caballo. ",
  "Lleno de alegría, lleno de confianza en la Enseñanza del Buda, el monje obtendrá el Estado de Paz, no afectado ante los fenómenos condicionados, jubiloso. ",
  "El monje que mientras es joven se aplica a la Enseñanza del Buda, ilumina este mundo como la luna libre de nubes. ",
  "Esforzado y resistente, cruza la corriente. Descarta, oh noble, los deseos sensoriales. Conociendo la aniquilación de los fenómenos condicionados, sé, oh noble, un conocedor del Nibbana. ",
  "Mediante la meditación y la Visión Cabal, el noble alcanza la más alta Sabiduría y, liberándose de toda atadura del que sabe, se extingue. ",
  "Aquel para el que no existe ni esto ni aquello, ni «yo» ni «mío», está alerta y liberado de las pasiones, a ése llamo yo un noble. ",
  "Al que es meditativo, puro y tranquilo, que ha llevado a cabo su deber y está libre de corrupciones, habiendo alcanzado la más Alta Meta, a ése llamo yo noble. ",
  "El sol brilla de día; la luna brilla de noche; en su armadura brilla el rey guerrero; en la meditación brilla el noble. Pero todo el día y toda la noche brilla el Buda en su esplendor. ",
  "Porque ha descartado el mal, es llamado noble; porque vive en paz, es llamado monje; porque ha abandonado las impurezas, es llamado recluso. ",
  "Nunca debe dañarse a un noble, ni deberá el noble devolver el daño al que se lo ha provocado. Se avergüence aquel que lastime a un noble. Más se avergüence el noble que quiera vengarse . ",
  "No es pequeña la recompensa del noble que no toma represalias. Cuando la mente es apartada del placer y cesa el intento de dañar, el sufrimiento amaina. ",
  "El que no comete ningún mal con el cuerpo, la palabra y la mente, el que se autocontrola en estos tres aspectos, a ése llamo yo noble . ",
  "Reverénciese devotamente a cualquiera que haya comprendido la Doctrina predicada por el Iluminado, como un brahmán reverencia el sacrificio del fuego. ",
  "No por dejarse el pelo trenzado, ni por el linaje, ni por el nacimiento se vuelve uno un noble, sino aquel que es verdadero y recto, puro, ése es un noble. ",
  "¿De qué sirve el pelo trenzado, oh necio ? ¿De qué sirve tu ropa de antílope ? Interiormente estás lleno de pasiones, pero permaneces limpio por fuera. ",
  "Al hombre que lleva túnica hecha de apaños, que es delgado, de vigorosas venas, que medita solo en el bosque, a ése llamo yo noble. ",
  "Yo no llamo merecidamente noble a uno porque ha nacido en tal linaje o de madre brahmín. No puede serlo merecidamente quien no se ha liberado de los impedimentos. El que está libre de impedimentos (mentales), libre de ataduras, a ése llamo noble. ",
  "El que ha cortado todas las ataduras y no tiembla, el que ha ido más allá de toda atadura y es libre, a ése llamo yo noble. ",
  "El que ha cortado la correa (de la malevolencia), las riendas (de la codicia) y la cuerda (de las herejías), junto con la erradicación de las tendencias latentes, y ha diluido la ignorancia y es un iluminado, a ése llamo yo noble . ",
  "El que sin odio padece reproches, golpes y castigos, para quien la paciencia es su arma y poder, a ése llamo yo noble. ",
  "Quien carece de cólera, pero es firme, virtuoso, libre de avidez, autocontrolado y que éste será su último renacimiento, a ése llamo yo noble . ",
  "Aquel que como el agua en la hoja del loto, o como el grano de mostaza en la punta de una aguja, no se agarra a los placeres, a ése llamo yo noble. ",
  "Al que en esta vida ha efectuado la aniquilación del sufrimiento, que es libre de sus Agregados (cuerpo-mente) y se ha emancipado de las trabas mentales, a ése llamo yo noble. ",
  "Aquel cuya sabiduría es profunda, que posee la Visión Cabal, adiestrado en conocer cuál es el sendero correcto y cuál el equivocado, que ha alcanzado el final más elevado, a ése llamo yo noble. ",
  "Quien no intima con los que tienen hogar ni con los que no lo tienen, que libre vagabundea, sin deseos, a ése llamo yo un noble. ",
  "Aquel que ha dejado de lado el palo de la violencia hacia los seres, débiles o fuertes, que no mata ni causa muerte, a ése llamo yo noble. ",
  "Aquel que es amigo entre los hostiles, controlado entre los armados, desapegado entre los apegados, a ése llamo yo noble. ",
  "Aquel cuyo deseo y odio, orgullo e ignorancia han caído como la semilla de mostaza desde la punta de la aguja, a ése llamo yo noble. ",
  "Aquel que sólo profiere palabras gentiles, instructivas y veraces, que habla sin ofender a nadie, a ése llamo yo noble. ",
  "Aquel que en este mundo no coge nada que no le den, sea valioso o sin valor, pequeño o grande, agradable o desagradable, a ése llamo yo noble. ",

    <script id="main">
    (function(window, document, getSource) {
      const $ = document.querySelector.bind(document)

      let data = []
      try {
        data = getSource()
      } catch(e) {
        data = ['Ocurrió un eror (siguiente)', e.message]
      }
      const app = new QuotesApp({
        data,
        render: function updateView({ current: quote, index }) {
          $('#quote blockquote').innerText = quote
          updateUrl(index)
          updateTwitterWidget(quote)
        },
        index: location.hash
          ? Number(location.hash.replace('#', ''))
          : 'random',
        autorender: true
      }).render()
      const { state } = app

      Object.entries({
        'button.refresh': function onClickRefresh() {
          app.setIndex('random')
        },
        'button.prev': function onClickPrev() {
          const { index } = state
          app.setIndex(index - 1)
        },
        'button.next': function onClickNext() {
          const { index } = state
          app.setIndex(index + 1)
        },
        'button.copy': function onClickCopy() {
          const { current } = state
          copyToClipboard(current)
        },
        '.whatsapp': function onClickWhatsApp() {
          const { current } = state
          popup(`https://api.whatsapp.com/send?text=${current}`)
        }
      }).forEach(
        ([selector, handler]) => $(selector).addEventListener('click', handler)
      )

      document.addEventListener('keydown', evt => {
        const keyHandlers = {
          37: () => {
            const { index } = state
            app.setIndex(index - 1)
          },
          39: () => {
            const { index } = state
            app.setIndex(index + 1)
          }
        }
        const noop = () => {}
        const handler = keyHandlers[evt.keyCode] || noop
        handler()
      })

      window.onpopstate = function() {
        const { index } = state
        if (`#${index}` !== location.hash) {
          app.setIndex(Number(location.hash.slice(1)))
        }
      };

      // ...functions

      function updateUrl(hash) {
        if (history.pushState) {
          history.pushState(null, null, '#' + hash);
        } else {
          location.hash = '#' + hash;
        }
      } 

      function updateTwitterWidget(text) {
        const prevWidget = $('.twit iframe')
        if (prevWidget) {
          $('.twit').removeChild(prevWidget)
        }
        twttr.ready(twttr => {
          twttr.widgets.createHashtagButton(
            '',
            $('.twit'), 
            {
              url: '',
              text,
              lang: 'es',
              dnt: true,
              size: 'large'
            }
          )
        })        
      }

      function copyToClipboard(str) {
        const el = document.createElement('textarea');  // Create a <textarea> element
        el.value = str;                                 // Set its value to the string that you want copied
        el.setAttribute('readonly', '');                // Make it readonly to be tamper-proof
        el.style.position = 'absolute';                 
        el.style.left = '-9999px';                      // Move outside the screen to make it invisible
        document.body.appendChild(el);                  // Append the <textarea> element to the HTML document
        const selected =            
          document.getSelection().rangeCount > 0        // Check if there is any content selected previously
            ? document.getSelection().getRangeAt(0)     // Store selection if found
            : false;                                    // Mark as false to know no selection existed before
        el.select();                                    // Select the <textarea> content
        document.execCommand('copy');                   // Copy - only works as a result of a user action (e.g. click events)
        document.body.removeChild(el);                  // Remove the <textarea> element
        if (selected) {                                 // If a selection existed before copying
          document.getSelection().removeAllRanges();    // Unselect everything on the HTML document
          document.getSelection().addRange(selected);   // Restore the original selection
        }
      }
      function popup(url, w = 500, h = 500) {
        const left = window.top.outerWidth / 2 + window.top.screenX - ( w / 2);
        const top = window.top.outerHeight / 2 + window.top.screenY - ( h / 2);
        window.open(url, '', `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,width=${w},height=${h},left=${left},top=${top}`)
      }
    })(window, document, getSource)
    </script>
